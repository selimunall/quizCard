<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <title>Document</title>
</head>
<body>
    <div class="w-screen h-screen">

            <div class="absolute top-1/2 left-1/2 -translate-x-1/2 btn-start rounded-xl overflow-hidden">
                <button class="bg-yellow-200 p-3">Start Quiz</button>
            </div>
            
            <div class="card  absolute top-1/2 left-1/2 rounded-md overflow-hidden w-[300px] md:w-[500px] border border-slate-200">
                
                <header class="p-3 relative font-bold text-lg flex justify-between bg-slate-100">
                    <span>Quiz App</span>
                    <span class="flex bg-blue-900 p-1 rounded-sm font-normal text-white text-base">
                        <div class="timerText">Kalan Sure :</div>
                        <div class="timerSecond px-1"></div>
                    </span>
                    <div class="lineDiv absolute left-0 bottom-0 h-[2px] bg-orange-400"></div>
                </header>
                
                <section class="py-2 bg-white">
                
                    <div class="questionText p-3 text-lg">
                        <!-- <span>1-Hangisi javascript paket yönetim uygulasıdır?</span> -->
                    </div>
                    
                    <div class="optionList p-2 ">
                        <!-- <div class="option p-2 w-full rounded-md border border-black hover:bg-yellow-200 cursor-pointer">
                            <span class="p-1">
                                <b>a</b>: Node.js
                            </span>
                        </div> -->
                    </div>
                    
                </section>
                
                
                <footer class="py-2 px-3 bg-slate-100 flex justify-between">
                    <div class="questionQuantity bg-yellow-200 px-2 flex justify-center items-center border border-b-black">1/3</div>
                    <button class="next-button p-1 bg-blue-600 hover:bg-blue-800 text-white rounded-md">Sonraki Soru</button>
                </footer>
                
            </div>
            
        <div class="result absolute  w-[300px] h-[200px] md:w-[500px] md:h-[300px] rounded-md bg-white top-1/2 left-1/2">
            <div class="flex justify-center items-center flex-col h-[200px] md:h-[300px]"> 
                <div class="md:text-3xl text-blue-600">   
                    <i class="fa-solid fa-crown fa-2xl "></i>
                </div>
                <div class="mt-4 md:mt-6 md:text-2xl  resultDom">
                    asdasdasdasd
                </div>
                <div class=" mt-4 md:mt-6 text-xs  md:text-base">
                    <button onclick="againStart()" class=" bg-blue-600 text-white rounded-md p-1 ">Yeniden Baslat</button>               
                </div>
            </div>
        </div>


    </div>
    <script src="script.js"></script>
</body>
</html>
